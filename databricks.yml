# This is a Databricks asset bundle definition for DQ_framework_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dq-framework-proj-02
  uuid: 2b4bd202-18f4-4d42-9d3c-c60e24058ccd

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f44b7713-51af.cloud.databricks.com
    variables:
      catalog: main
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-f44b7713-51af.cloud.databricks.com
      #host: https://dbc-cb3019ce-889c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/abhijeet.kumar12@tcs.com to make sure we only have a single copy.
      # 
      #root_path: /Workspace/Users/abhijeet.kumar12@tcs.com/PROD/
      root_path: /Workspace/Users/${workspace.current_user.userName}/${bundle.name}/${bundle.target}
    variables:
      catalog: main
      schema: prod
    permissions:
      #- user_name: abhijeet.kumar12@tcs.com
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
