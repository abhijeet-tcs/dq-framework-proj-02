resources:
  jobs:
    data_quality_framework_Job_run_01:
      name: data_quality_framework_Job_run_01
      schedule:
        quartz_cron_expression: 47 5 0 * * ?   # TIME = 00:05AM Trigger Scheduled
        timezone_id: Asia/Calcutta
        pause_status: UNPAUSED
      tasks:
        - task_key: dq_job
          notebook_task:
            notebook_path: ../notebook/Data Quality and Quarantine framework.ipynb
            base_parameters:
              catalog: main
              schema: meta
              tables: enrollment,pharmacy_claim
              Input_file_location_pk: pk_file_volume/pk_files.txt
            source: WORKSPACE
#          depends_on: [sample]   
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
